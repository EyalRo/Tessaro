apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: admin-web
  namespace: apps
  labels:
    app.kubernetes.io/name: admin-web
    app.kubernetes.io/part-of: tessaro-admin
  annotations:
    networking.knative.dev/ingress-class: kourier.ingress.networking.knative.dev
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/metric: concurrency
        autoscaling.knative.dev/target: "5"
    spec:
      timeoutSeconds: 30
      containers:
        - name: admin-web
          image: registry.tessaro.dino.home/apps/admin-web:v0.1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: VITE_USERS_API_URL
              valueFrom:
                configMapKeyRef:
                  name: tessaro-config
                  key: users-api-url
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
