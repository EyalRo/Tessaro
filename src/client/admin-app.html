<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tessaro Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        background: #0b1120;
        color: #f8fafc;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      main {
        padding: 3rem 2rem;
        text-align: center;
        background: rgba(15, 118, 110, 0.1);
        border-radius: 16px;
        border: 1px solid rgba(94, 234, 212, 0.3);
        box-shadow: 0 32px 60px -16px rgba(13, 148, 136, 0.45);
      }

      h1 {
        font-size: clamp(2.25rem, 4vw, 3.25rem);
        margin: 0;
        letter-spacing: -0.035em;
      }

      p {
        max-width: 42ch;
        margin: 1.5rem auto 0;
        line-height: 1.6;
        color: rgba(224, 242, 241, 0.85);
      }

      a {
        color: #5eead4;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Tessaro Admin Console</h1>
      <p>
        Administrative tools live here. Navigate within the <code>/admin</code>
        path to manage users, organizations, and services, or return to the
        <a href="/">main application</a>.
      </p>
    </main>
  </body>
</html>
