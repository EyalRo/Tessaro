<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tessaro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      main {
        padding: 3rem 2rem;
        text-align: center;
        background: rgba(15, 23, 42, 0.8);
        border-radius: 16px;
        border: 1px solid rgba(226, 232, 240, 0.2);
        box-shadow: 0 40px 80px -20px rgba(15, 23, 42, 0.6);
      }

      h1 {
        font-size: clamp(2.5rem, 4vw, 3.5rem);
        margin: 0;
        letter-spacing: -0.04em;
      }

      p {
        max-width: 36ch;
        margin: 1.5rem auto 0;
        line-height: 1.6;
        color: rgba(226, 232, 240, 0.8);
      }

      a {
        color: #38bdf8;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Welcome to Tessaro</h1>
      <p>
        This is the primary Tessaro application served from the Bun runtime.
        Use the <a href="/admin">admin console</a> for operational tasks or the
        <code>/api</code> namespace for programmatic access.
      </p>
    </main>
  </body>
</html>
