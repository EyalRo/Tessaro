apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: applications
  namespace: flux-system
spec:
  interval: 5m
  timeout: 10m
  prune: true
  wait: true
  dependsOn:
    - name: platform
    - name: public-services
  path: ./platform/flux/apps
  sourceRef:
    kind: GitRepository
    name: tessaro
