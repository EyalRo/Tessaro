services:
  admin:
    build:
      context: ../..
      dockerfile: apps/admin/Dockerfile
    image: ${IMAGE_NAME:-tessaro-admin:latest}
    container_name: ${CONTAINER_NAME:-tessaro-admin}
    depends_on:
      scylladb:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      PORT: ${CONTAINER_PORT:-4173}
    ports:
      - "${HOST_PORT:-4173}:${CONTAINER_PORT:-4173}"
    networks:
      - tessaro-network
