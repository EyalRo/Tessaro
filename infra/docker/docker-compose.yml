services:
  scylladb:
    image: scylladb/scylla:2025.3
    container_name: tessaro-scylladb
    restart: always
    environment:
      - TZ=UTC
    volumes:
      - scylla_data:/var/lib/scylla
    ports:
      - "9042:9042"
    networks:
      - tessaro-network
    healthcheck:
      test: ["CMD", "cqlsh", "--execute", "SELECT * FROM system.local"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: tessaro-minio
    restart: always
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - tessaro-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  create-buckets:
    image: minio/mc:latest
    container_name: tessaro-create-buckets
    depends_on:
      - minio
    networks:
      - tessaro-network
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set tessaro-minio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb tessaro-minio/tessaro-profile-pictures;
      /usr/bin/mc anonymous set download tessaro-minio/tessaro-profile-pictures;
      exit 0;
      "

  nats:
    image: nats:2.10.14-alpine
    container_name: tessaro-nats
    restart: always
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - tessaro-network
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:8222/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  tessaro-network:
    driver: bridge

volumes:
  scylla_data:
    driver: local
  minio_data:
    driver: local
